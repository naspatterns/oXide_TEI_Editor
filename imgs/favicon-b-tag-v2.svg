<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffb347"/>
      <stop offset="100%" stop-color="#f0a030"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="12" fill="#1a1a1a"/>

  <!-- XML Tag: <XTE/> as unified design -->
  <g font-family="SF Mono, Menlo, Monaco, monospace">
    <!-- Opening bracket < -->
    <text x="10" y="62"
          font-size="32"
          font-weight="300"
          fill="#888888">&lt;</text>

    <!-- XTE text -->
    <text x="28" y="62"
          font-size="28"
          font-weight="500"
          letter-spacing="-0.5"
          fill="url(#textGrad)">XTE</text>

    <!-- Self-closing /> -->
    <text x="72" y="62"
          font-size="32"
          font-weight="300"
          fill="#888888">/&gt;</text>
  </g>
</svg>
