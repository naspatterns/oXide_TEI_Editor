<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background - pure black like TEI logo -->
  <rect width="100" height="100" fill="#000000"/>

  <!-- TEI-style frame - sharp corners, single stroke -->
  <rect x="8" y="8"
        width="84" height="84"
        rx="0" ry="0"
        fill="none"
        stroke="#f0a030"
        stroke-width="5"/>

  <!-- XTE text - centered, tight spacing like TEI logo -->
  <text x="50" y="60"
        font-family="Helvetica Neue, Arial, sans-serif"
        font-size="34"
        font-weight="500"
        letter-spacing="-1"
        text-anchor="middle"
        fill="#ffffff">XTE</text>
</svg>
