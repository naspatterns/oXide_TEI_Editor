<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <!-- Cyan to Magenta gradient for X -->
    <linearGradient id="xGradientMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="50%" stop-color="#8855ff"/>
      <stop offset="100%" stop-color="#ff00ff"/>
    </linearGradient>
    <!-- Subtle glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main wordmark: oXide -->
  <g transform="translate(200, 58)">
    <!-- "o" - light weight -->
    <text x="-95" y="0"
          text-anchor="start"
          font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif"
          font-size="48"
          font-weight="300"
          fill="#1a1a1a"
          letter-spacing="2">o</text>

    <!-- "X" - bold, gradient, with glow -->
    <text x="-55" y="0"
          text-anchor="start"
          font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif"
          font-size="56"
          font-weight="600"
          fill="url(#xGradientMain)"
          filter="url(#glow)"
          letter-spacing="2">X</text>

    <!-- "ide" - light weight -->
    <text x="8" y="0"
          text-anchor="start"
          font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif"
          font-size="48"
          font-weight="300"
          fill="#1a1a1a"
          letter-spacing="2">ide</text>
  </g>

  <!-- Subtle underline accent -->
  <line x1="105" y1="75" x2="295" y2="75"
        stroke="url(#xGradientMain)"
        stroke-width="1.5"
        stroke-linecap="round"
        opacity="0.5"/>

  <!-- Optional tagline -->
  <text x="200" y="92"
        text-anchor="middle"
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif"
        font-size="9"
        font-weight="500"
        letter-spacing="5"
        fill="#888888">
    TEI XML EDITOR
  </text>
</svg>
