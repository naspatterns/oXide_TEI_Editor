<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- 프레임 그라데이션 -->
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0a030"/>
      <stop offset="100%" style="stop-color:#e8941e"/>
    </linearGradient>
  </defs>

  <!-- 배경 -->
  <rect x="2" y="2" width="96" height="96" rx="12" ry="12" fill="#0a0a0a"/>

  <!-- TEI 스타일 사각 프레임 (두꺼운 스트로크) -->
  <rect x="12" y="12" width="76" height="76" rx="4" ry="4"
        fill="none"
        stroke="url(#frameGrad)"
        stroke-width="6"/>

  <!-- 내부 작은 프레임 라인 (장식) -->
  <rect x="20" y="20" width="60" height="60" rx="2" ry="2"
        fill="none"
        stroke="#f0a030"
        stroke-width="1"
        opacity="0.3"/>

  <!-- XTE 텍스트 (중앙, 밝은 색) -->
  <text x="50" y="60"
        font-family="'Helvetica Neue', 'Arial', sans-serif"
        font-size="26"
        font-weight="600"
        fill="#f5f5f5"
        text-anchor="middle"
        letter-spacing="2">XTE</text>

  <!-- 하단 작은 라벨 -->
  <text x="50" y="78"
        font-family="'Helvetica Neue', 'Arial', sans-serif"
        font-size="8"
        font-weight="400"
        fill="#f0a030"
        text-anchor="middle"
        letter-spacing="1"
        opacity="0.8">oXide</text>
</svg>
